<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Overlay Lower Third</title>
    <style>
        @font-face {
            font-family: 'GameTitle';
            src: url('./Fonts/fonnts.com-Noka_Black.woff2') format('woff2'); 
                /*url('./Fonts/fonnts.com-Noka_Hairline.woff2') format('woff2'), 
                url('./Fonts/fonnts.com-Noka_Light.woff2') format('woff2'), 
                url('./Fonts/fonnts.com-Noka_Medium.woff2') format('woff2'), 
                url('./Fonts/fonnts.com-Noka_Semibold.woff2') format('woff2'), 
                url('./Fonts/fonnts.com-Noka_Black.woff2') format('woff2');*/
            font-display: swap;
        }

        @font-face {
            font-family: 'GameBody';
            src: url('./Fonts/Proxima Nova Medium Regular.woff2') format('woff2'); 
            font-display: swap;
        }

        #gameName {
            font-family: 'GameTitle';
            letter-spacing: 0.5px;
        }

        .info p {
            font-family: 'GameBody';
            letter-spacing: 0.5px;
        }

        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        #container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(240, 103, 158, 0.85);
            border: 2px solid #6c63ff;
            border-radius: 15px;
            border-color: #000000;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 20px #00d4ff;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        #container.show {
            opacity: 1;
        }

        img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            object-fit: cover;
            margin-left: 5px;
        }

        .info {
            padding: 5px;
        }

        .info h2 {
            margin: 0;
            color: #ffffff;
        }

        .info p {
            margin: 2px 0;
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="gameImage" src="" alt="">
        <div class="info">
            <h2 id="gameName"></h2>
            <p id="gameGenres"></p>
            <p id="gamePlatforms"></p>
            <p id="gameYear"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAETEV6tMlu7v6RHUURfpH0f_NkOeBNVk0",
            authDomain: "fuenteobstest.firebaseapp.com",
            projectId: "fuenteobstest",
            storageBucket: "fuenteobstest.firebasestorage.app",
            messagingSenderId: "734398629121",
            appId: "1:734398629121:web:7bccef8044f132be62c700",
            measurementId: "G-KM4YV86E1V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const container = document.getElementById("container");
        const gameName = document.getElementById("gameName");
        const gameGenres = document.getElementById("gameGenres");
        const gamePlatforms = document.getElementById("gamePlatforms");
        const gameYear = document.getElementById("gameYear");
        const gameImage = document.getElementById("gameImage");

        let lastGameId = null; // Para detectar cambios

        onSnapshot(doc(db, "overlay", "currentGame"), (docSnap) => {
            const data = docSnap.data();

            if (!data || data.hidden) {
                // Oculta si no hay datos
                container.classList.remove("show");
                lastGameId = null;
                return;
            }

            // Si es el mismo juego, no repetir animaci√≥n
            const currentId = `${data.name || ''}-${data.year || ''}`;
            if (currentId === lastGameId) return;
            lastGameId = currentId;

            // Fade out, luego actualizar y fade in
            container.classList.remove("show");

            setTimeout(() => {
                gameName.textContent = data.name || "";
                gameGenres.textContent = data.genres ? `üé≠ ${data.genres}` : "";
                gamePlatforms.textContent = data.platforms ? `üïπÔ∏è ${data.platforms}` : "";
                gameYear.textContent = data.year ? `üìÖ ${data.year}` : "";

                if (!data.img) {
                    gameImage.style.display = "none";
                } else {
                    gameImage.style.display = "block";
                    gameImage.src = data.img;
                }

                container.classList.add("show");
            }, 200); // Delay para permitir el fade-out antes del fade-in
        });
    </script>
</body>
</html>
