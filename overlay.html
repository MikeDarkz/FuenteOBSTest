<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Overlay OBS</title>
    <style>
        body {
            background: transparent;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #c0aaff;
            overflow: hidden;
        }

        .card {
            background: rgba(20, 10, 40, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 25px #6c63ff, 0 0 50px #00d4ff;
            max-width: 420px;
            margin: auto;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.6s ease-in-out;
        }

            .card.show {
                opacity: 1;
                transform: scale(1);
            }

        img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 20px #00d4ff, 0 0 30px #6c63ff;
            margin-top: 10px;
        }

        .title {
            font-size: 26px;
            color: #00d4ff;
            margin: 15px 0;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #6c63ff;
        }

        .info {
            font-size: 16px;
            color: #d6c9ff;
            margin: 6px 0;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="title" id="title">Esperando...</div>
        <img id="img" style="display:none;">
        <div class="info" id="platforms"></div>
        <div class="info" id="genres"></div>
        <div class="info" id="year"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAETEV6tMlu7v6RHUURfpH0f_NkOeBNVk0",
            authDomain: "fuenteobstest.firebaseapp.com",
            projectId: "fuenteobstest",
            storageBucket: "fuenteobstest.firebasestorage.app",
            messagingSenderId: "734398629121",
            appId: "1:734398629121:web:7bccef8044f132be62c700",
            measurementId: "G-KM4YV86E1V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const card = document.getElementById("card");
        const title = document.getElementById("title");
        const img = document.getElementById("img");
        const platforms = document.getElementById("platforms");
        const genres = document.getElementById("genres");
        const year = document.getElementById("year");

        // Función para animar el cambio
        function updateCard(game) {
            // Fade-out
            card.classList.remove("show");

            setTimeout(() => {
                title.textContent = game.name || "Juego desconocido";
                if (game.img) {
                    img.src = game.img;
                    img.style.display = "block";
                } else {
                    img.style.display = "none";
                }
                platforms.textContent = "Plataformas: " + (game.platforms || "N/A");
                genres.textContent = "Géneros: " + (game.genres || "N/A");
                year.textContent = "Año: " + (game.year || "Desconocido");

                // Fade-in
                card.classList.add("show");
            }, 400); // tiempo del fade-out antes de actualizar
        }

        // Suscribirse en tiempo real a Firestore
        const docRef = doc(db, "overlay", "currentGame");
        onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
                const game = docSnap.data();
                updateCard(game);
            }
        });

        // Mostrar la tarjeta inicial con animación
        setTimeout(() => card.classList.add("show"), 300);
    </script>
</body>
</html>
