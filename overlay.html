<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Overlay Videojuegos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Poppins', sans-serif;
            color: #d6c9ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-box {
            margin-bottom: 20px;
        }

            .search-box input {
                padding: 10px;
                border-radius: 10px;
                border: 2px solid #6c63ff;
                background: rgba(20, 10, 40, 0.9);
                color: #00d4ff;
                font-size: 16px;
                outline: none;
                box-shadow: 0 0 10px #6c63ff;
            }

            .search-box button {
                margin-left: 10px;
                padding: 10px 15px;
                border: none;
                border-radius: 10px;
                background: linear-gradient(45deg, #6c63ff, #00d4ff);
                color: white;
                font-size: 16px;
                cursor: pointer;
                box-shadow: 0 0 10px #00d4ff, 0 0 20px #6c63ff;
                transition: 0.3s;
            }

                .search-box button:hover {
                    transform: scale(1.05);
                    box-shadow: 0 0 20px #00d4ff, 0 0 40px #6c63ff;
                }

        .card {
            background: rgba(20, 10, 40, 0.8);
            border: 2px solid #6c63ff;
            border-radius: 20px;
            box-shadow: 0 0 20px #6c63ff, 0 0 40px #00d4ff;
            padding: 20px;
            max-width: 500px;
            text-align: center;
            animation: glow 2s infinite alternate;
        }

            .card img {
                max-width: 100%;
                border-radius: 15px;
                margin-bottom: 15px;
                box-shadow: 0 0 15px #00d4ff;
            }

        .title {
            font-size: 28px;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .info {
            font-size: 18px;
            color: #c0aaff;
            margin: 5px 0;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 15px #6c63ff;
            }

            to {
                box-shadow: 0 0 40px #00d4ff, 0 0 80px #6c63ff;
            }
        }
    </style>
</head>
<body>
    <!-- Caja de bÃºsqueda -->
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Escribe un juego...">
        <button onclick="searchGame()">Buscar</button>
    </div>

    <!-- Card con informaciÃ³n -->
    <div class="card" id="game-card">
        <div class="title">Busca un juego ðŸŽ®</div>
        <img src="" id="game-img" style="display:none;">
        <div class="info" id="game-platform"></div>
        <div class="info" id="game-genre"></div>
        <div class="info" id="game-year"></div>
    </div>

    <script>
        const API_KEY = "ee55dcab966c4a6180c75eae52a67abe"; // ðŸ”‘ tu API Key de RAWG

        async function searchGame() {
            const query = document.getElementById("search-input").value.trim();
            if (!query) return;

            const API_URL = `https://api.rawg.io/api/games?key=${API_KEY}&search=${encodeURIComponent(query)}&page_size=1`;

            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                const game = data.results[0];

                if (!game) {
                    document.querySelector(".title").textContent = "No se encontrÃ³ el juego ðŸ˜¢";
                    document.getElementById("game-img").style.display = "none";
                    document.getElementById("game-platform").textContent = "";
                    document.getElementById("game-genre").textContent = "";
                    document.getElementById("game-year").textContent = "";
                    return;
                }

                document.querySelector(".title").textContent = game.name;
                document.getElementById("game-img").src = game.background_image;
                document.getElementById("game-img").style.display = "block";
                document.getElementById("game-platform").textContent = "Plataformas: " +
                    (game.platforms ? game.platforms.map(p => p.platform.name).join(", ") : "N/A");
                document.getElementById("game-genre").textContent = "GÃ©neros: " +
                    (game.genres ? game.genres.map(g => g.name).join(", ") : "N/A");
                document.getElementById("game-year").textContent = "AÃ±o: " +
                    (game.released ? game.released.split("-")[0] : "Desconocido");
            } catch (err) {
                console.error(err);
                document.querySelector(".title").textContent = "Error al consultar API ðŸ˜µ";
            }
        }
    </script>
</body>
</html>
