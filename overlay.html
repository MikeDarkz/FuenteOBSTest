<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Overlay Lower Third</title>
    <style>
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .lower-third {
            position: absolute;
            bottom: 30px; /* Distancia desde el borde inferior */
            left: 50%;
            transform: translateX(-50%) translateY(120%);
            width: 80%; /* Ajusta según tu gameplay */
            max-width: 1000px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            border-radius: 20px;
            background: rgba(20, 10, 40, 0.8);
            box-shadow: 0 0 30px #6c63ff, 0 0 50px #00d4ff;
            color: #d6c9ff;
            opacity: 0;
            transition: all 0.6s ease-in-out;
        }

            .lower-third.show {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }

        .cover {
            width: 100px;
            height: 140px;
            border-radius: 12px;
            box-shadow: 0 0 15px #00d4ff, 0 0 25px #6c63ff;
            object-fit: cover;
        }

        .info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #6c63ff;
            margin-bottom: 8px;
        }

        .details {
            font-size: 16px;
            color: #c0aaff;
        }
    </style>
</head>
<body>
    <div class="lower-third" id="lowerThird">
        <img id="img" class="cover" style="display:none;">
        <div class="info">
            <div class="title" id="title">Esperando juego...</div>
            <div class="details" id="platforms"></div>
            <div class="details" id="genres"></div>
            <div class="details" id="year"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAETEV6tMlu7v6RHUURfpH0f_NkOeBNVk0",
            authDomain: "fuenteobstest.firebaseapp.com",
            projectId: "fuenteobstest",
            storageBucket: "fuenteobstest.firebasestorage.app",
            messagingSenderId: "734398629121",
            appId: "1:734398629121:web:7bccef8044f132be62c700",
            measurementId: "G-KM4YV86E1V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const lowerThird = document.getElementById("lowerThird");
        const title = document.getElementById("title");
        const img = document.getElementById("img");
        const platforms = document.getElementById("platforms");
        const genres = document.getElementById("genres");
        const year = document.getElementById("year");

        function updateLowerThird(game) {
            lowerThird.classList.remove("show");

            setTimeout(() => {
                title.textContent = game.name || "Juego desconocido";
                if (game.img) {
                    img.src = game.img;
                    img.style.display = "block";
                } else {
                    img.style.display = "none";
                }
                platforms.textContent = "Plataformas: " + (game.platforms || "N/A");
                genres.textContent = "Géneros: " + (game.genres || "N/A");
                year.textContent = "Año: " + (game.year || "Desconocido");

                lowerThird.classList.add("show");
            }, 300);
        }

        const docRef = doc(db, "overlay", "currentGame");
        onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
                const game = docSnap.data();
                updateLowerThird(game);
            }
        });

        // Mostrar inicial
        setTimeout(() => lowerThird.classList.add("show"), 400);
    </script>
</body>
</html>
