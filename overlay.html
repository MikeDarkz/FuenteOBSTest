<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Overlay Lower Third</title>
    <style>
        @font-face {
            font-family: 'GameTitle';
            src: url('./Fonts/NokaFontFamily/Noka-Bold-iF66e06b12a6732.woff2') format('woff2');
            font-display: swap;
        }

        @font-face {
            font-family: 'GameBody';
            src: url('./Fonts/Proxima Nova/bold.woff2') format('woff2');
            font-display: swap;
        }

        #gameName {
            font-family: 'GameTitle';
            letter-spacing: 0.5px;
        }

        .info p {
            font-family: 'GameBody';
            letter-spacing: 0.5px;
            margin: 2px 0;
            font-size: 14px;
            color: #595ba7;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .info p img {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
        }

        #container {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(87, 255, 185, 1);
            border: 2px solid #000000;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.8s ease;
            max-width: 90vw;
            overflow: hidden;
        }

        #container.show {
            opacity: 1;
        }

        #gameImage {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            object-fit: cover;
            margin-left: 13px;
        }

        .info {
            padding: 5px 15px 5px 5px;
        }

            .info h2 {
                margin: 0;
                color: #595ba7;
            }
    </style>
</head>
<body>
    <div id="container">
        <img id="gameImage" src="" alt="">
        
        <div class="info">
            <h2 id="gameName"></h2>
            <p id="gameGenres">
                <img src="./Assets/genre-morado-menospuntos.svg" />
                <span id="genreText"></span>
            </p>
            <p id="gamePlatforms">
                <img src="./Assets/joystick-morado.svg" />
                <span id="platformText"></span>
            </p>
            <p id="gameYear">
                <img src="./Assets/calendar-morado.svg" />
                <span id="yearText"></span>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAETEV6tMlu7v6RHUURfpH0f_NkOeBNVk0",
            authDomain: "fuenteobstest.firebaseapp.com",
            projectId: "fuenteobstest",
            storageBucket: "fuenteobstest.firebasestorage.app",
            messagingSenderId: "734398629121",
            appId: "1:734398629121:web:7bccef8044f132be62c700",
            measurementId: "G-KM4YV86E1V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const container = document.getElementById("container");
        const gameName = document.getElementById("gameName");
        const gameGenres = document.getElementById("genreText");
        const gamePlatforms = document.getElementById("platformText");
        const gameYear = document.getElementById("yearText");
        const gameImage = document.getElementById("gameImage");

        let lastGameId = null; // Para detectar cambios

        onSnapshot(doc(db, "overlay", "currentGame"), (docSnap) => {
            const data = docSnap.data();

            if (!data || data.hidden) {
                // Oculta si no hay datos
                container.classList.remove("show");
                lastGameId = null;
                return;
            }

            // Si es el mismo juego, no repetir animaciÃ³n
            const currentId = `${data.name || ''}-${data.year || ''}`;
            if (currentId === lastGameId) return;
            lastGameId = currentId;

            // Fade out, luego actualizar y fade in
            container.classList.remove("show");

            setTimeout(() => {
                gameName.textContent = data.name || "";
                gameGenres.textContent = data.genres ? `${data.genres}` : "";
                gamePlatforms.textContent = data.platforms ? `${data.platforms}` : "";
                gameYear.textContent = data.year ? `${data.year}` : "";

                if (!data.img) {
                    gameImage.style.display = "none";
                } else {
                    gameImage.style.display = "block";
                    gameImage.src = data.img;
                }

                container.classList.add("show");
            }, 200); // Delay para permitir el fade-out antes del fade-in
        });
    </script>
</body>
</html>
