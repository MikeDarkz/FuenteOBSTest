<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Overlay Lower Third</title>
    <style>
        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        #container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 10, 40, 0.85);
            border: 2px solid #6c63ff;
            border-radius: 15px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #c0aaff;
            box-shadow: 0 0 20px #00d4ff;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

            #container.show {
                opacity: 1;
            }

        img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            object-fit: cover;
        }

        .info h2 {
            margin: 0;
            color: #00d4ff;
        }

        .info p {
            margin: 2px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="gameImage" src="" alt="">
        <div class="info">
            <h2 id="gameName"></h2>
            <p id="gameGenres"></p>
            <p id="gamePlatforms"></p>
            <p id="gameYear"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAETEV6tMlu7v6RHUURfpH0f_NkOeBNVk0",
            authDomain: "fuenteobstest.firebaseapp.com",
            projectId: "fuenteobstest",
            storageBucket: "fuenteobstest.firebasestorage.app",
            messagingSenderId: "734398629121",
            appId: "1:734398629121:web:7bccef8044f132be62c700",
            measurementId: "G-KM4YV86E1V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const container = document.getElementById("container");
        const gameName = document.getElementById("gameName");
        const gameGenres = document.getElementById("gameGenres");
        const gamePlatforms = document.getElementById("gamePlatforms");
        const gameYear = document.getElementById("gameYear");
        const gameImage = document.getElementById("gameImage");

        onSnapshot(doc(db, "overlay", "currentGame"), (docSnap) => {
            const data = docSnap.data();
            if (!data || data.hidden) {
                container.classList.remove("show");
                return;
            }

            gameName.textContent = data.name || "";
            gameGenres.textContent = `üé≠ ${data.genres || ""}`;
            gamePlatforms.textContent = `üïπÔ∏è ${data.platforms || ""}`;
            gameYear.textContent = `üìÖ ${data.year || ""}`;
            if (!data.img) {
                gameImage.style.display = "none";
            } else {
                gameImage.style.display = "block";
                gameImage.src = data.img;
            }

            container.classList.add("show");
        });
    </script>
</body>
</html>
